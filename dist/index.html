<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <main class="city-input">
      <input type="text" name="city-name" id="city-name-input" placeholder="City Name">
      <input type="submit" value="Get Weather Info" id="submit-city-name">
    </main>
    <section class="weather-info">
      <div class="error">
        <p id="error-tag"></p>
      </div>
      <div class="weather">
        <p id="weather-tag"></p>
      </div>
      <div class="temperature">
        <p id="temperature-tag"></p>
      </div>
      <div class="visibility">
        <p id="visibility-tag"></p>
      </div>
      <div class="wind-speed">
        <p id="windspeed-tag"></p>
      </div>
    </section>
  </div>
  <script src="./main.js"></script>
</body>
</html>
